name: build_win64
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build_win64:
    name: Build Win64
    runs-on: windows-2019
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install dependencies
        shell: pwsh
        run: |
          choco install octave.portable --version=5.2.0
          echo 'C:\ProgramData\chocolatey\lib\octave.portable\tools\octave\mingw64\bin' | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Install OpenCL.dll
        run: |
          mkdir opencl
          cd opencl
          curl http://mcx.space/wiki/upload/opencl.zip --output opencl.zip
          unzip opencl.zip
          cp bin/OpenCL.dll 'c:\Windows\System32'
          cd ..
          rm -rf opencl
      - name: Install libraries
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            zlib-devel
            base-devel
            mingw-w64-x86_64-gcc-libs
            mingw-w64-x86_64-zlib
      - name: Search library paths
        run: |
          Get-Childitem â€“Path C:\ -Include libgomp* libz.* libpthread.* -File -Recurse -ErrorAction SilentlyContinue
      - name: Update RCS keywords
        run: |
          printf '\n[filter "rcs-keywords"]\n\tclean  = .git_filters/rcs-keywords.clean\n\tsmudge = .git_filters/rcs-keywords.smudge %f\n' >> .git/config
          rm -rf src/*.c
          git checkout src/*.c
      - name: Get current date
        id: date
        run: echo "RELEASE_VERSION=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Build mmclab for Octave
        run: |
          cd src
          make oct CC=gcc CXX=g++ LIBOPENCL='/c/Windows/System32/OpenCL.dll --verbose'
      - name: Build binary
        run: |
          cd src
          make clean
          ls 'c:/programdata/chocolatey/lib/octave.portable/tools/octave/mingw64/lib'
          ls 'c:/programdata/chocolatey/lib/octave.portable/tools/octave/mingw64/lib/gcc'
          ls 'c:/programdata/chocolatey/lib/octave.portable/tools/octave/mingw64/lib/gcc/x86_64-w64-mingw32/9.2.0/'
          ls 'c:/programdata/chocolatey/lib/octave.portable/tools/octave/mingw64/x86_64-w64-mingw32/lib'
          make CC=gcc CXX=g++ USERARFLAGS="-Lc:/programdata/chocolatey/lib/octave.portable/tools/octave/mingw64/lib -Lc:/programdata/chocolatey/lib/octave.portable/tools/octave/mingw64/x86_64-w64-mingw32/lib -Lc:/programdata/chocolatey/lib/octave.portable/tools/octave/mingw64/lib/gcc -Lc:/programdata/chocolatey/lib/octave.portable/tools/octave/mingw64/lib/gcc/x86_64-w64-mingw32/9.2.0/ libzmat.a -lz"
      - name: Upload mmclab package
        uses: actions/upload-artifact@v3
        with:
          name: mmclab-win64-x64_64-${{ env.RELEASE_VERSION }}
          path: mmclab
      - name: Prepare mmc package
        run: |
          mv src/bin .
          rm -rf .git mmclab webmmc commons src .git_filters .gitattributes .github .travis.yml win32 deploy
          mkdir -p src/bin
          cd src/bin
          cmd /c "mklink /h mmc.exe ..\..\bin\mmc.exe"
          cd ../../
      - name: Upload mmc package
        uses: actions/upload-artifact@v3
        with:
          name: mmc-win64-x64_64-${{ env.RELEASE_VERSION }}
          path: .
